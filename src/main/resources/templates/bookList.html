<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8" />
    <title>Book List</title>
    <link rel="stylesheet" href="/app.css" />
</head>
<body>

<table>
    <thead>
    <td>Title</td>
    <td>Author</td>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.authors}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
